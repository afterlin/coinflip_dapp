<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip Dapp</h1>
        <p class="lead">Choose your pick, either Head or Tail. Bet with at least 1 ether. You will get double bets back if you win, otherwise you just lost you bet.  </p>
      </div>
    </div>
    <div class="container">
      <form>
        <h2>Pay your ether then bet</h2>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="bet_input" placeholder="How many ethers to bet?" >
          <br><br>
        </div>
        <div class="input-group mb-3">
        <button type="button" id="head_button" class="btn btn-primary"><strong>HEAD</strong></button>
      </div>
        <br>
        <div class="input-group mb-3">
        <button type="button" id="tail_button" class="btn btn-primary"><strong>TAIL</strong></button>
      </div>

      </form>

    </div>


  </body>
</html>
